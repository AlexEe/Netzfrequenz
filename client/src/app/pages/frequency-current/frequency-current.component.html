<div class="freq-container">
    <h2>Aktueller Messwert der Netzfrequenz im europäischen Verbundnetz:</h2>
    <h5 *ngIf="errorMessage != null">{{errorMessage}}</h5>
    <div id="current-frequency">
        <h1 [style]="getFrequencyColor()"(click)="popup = true">{{currentFrequency}} Hz </h1>
        <h4>(Zeitpunkt der Messung: {{currentFrequencyTime | date:"HH:mm:ss"}} Uhr) 
            <i class="fa fa-refresh" aria-hidden="true" (click)="updateCurrentFrequency()"></i> 
        </h4>
    </div>
    <h4>Für mehr Informationen auf den Wert klicken!</h4>
    <div class="overlay" *ngIf="popup">
        <div class="popup">
            <h3>Was bedeutet dieser Messwert?</h3>
            <a class="close" (click)="popup = false">&times;</a>
            <div class="content" id="information" [innerHTML]="getFrequencyInformation">
            </div>
        </div>
    </div>
</div>
