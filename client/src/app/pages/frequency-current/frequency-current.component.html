<div class="chart-container" style="position: relative; height:65vh; width:100vw; padding: 30px; padding-bottom: 110px;">
    <h2>Aktueller Messwert der Netzfrequenz im europäischen Verbundnetz:</h2>
    <h5 style="color: red;" *ngIf="errorMessage != null">{{errorMessage}}</h5>
    <h1>{{currentFrequency}} Hz</h1>
    <h4>Für mehr Informationen auf den Wert klicken!</h4>
</div>
